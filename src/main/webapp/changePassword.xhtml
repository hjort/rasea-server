<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="layout/template.xhtml">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="body">
		<h:form id="login">
			<rich:tabPanel>
				<rich:tab label="Acesso">
					<f:facet name="header">Login</f:facet>
					<p>Use seu usu√°rio, senha e nova senha para alterar a senha
					atual</p>
					<s:decorate template="layout/form.xhtml">
						<ui:define name="label">Login</ui:define>
						<h:inputText value="#{changePasswordAction.login}" required="true" />
					</s:decorate>
					<s:decorate template="layout/form.xhtml">
						<ui:define name="label">Senha Atual</ui:define>
						<h:inputSecret id="password"
							value="#{changePasswordAction.password}" required="true" />
					</s:decorate>
					<s:decorate template="layout/form.xhtml">
						<ui:define name="label">Nova Senha</ui:define>
						<h:inputSecret id="newPassword"
							value="#{changePasswordAction.newPassword}" required="true" />
					</s:decorate>
					<br />
					<br />
					<s:div>
						<h:commandButton value="Salvar"
							action="#{changePasswordAction.changePassword}" />
						<s:button value="Voltar" view="/login.xhtml" />
					</s:div>
				</rich:tab>
			</rich:tabPanel>
		</h:form>
	</ui:define>

</ui:composition>
