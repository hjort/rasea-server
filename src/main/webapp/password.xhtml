<m:message xmlns="http://www.w3.org/1999/xhtml"
	xmlns:m="http://jboss.com/products/seam/mail"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<m:from name="#{messages['org.rasea.mail.password.from']}"
		address="#{settings.admin.email}" />

	<ui:repeat value="#{passwordDAO.mails}" var="mail">
		<m:to name="#{passwordDAO.user.displayName}" address="#{mail}" />
	</ui:repeat>

	<m:subject>#{messages['org.rasea.mail.password.subject']}</m:subject>

	<m:body>
		<p><h:outputText value="#{passwordDAO.user.displayName}" />,</p>

		<p>Seguem os dados de sua conta:</p>

		<p>#{messages['org.rasea.user.name.label']}:
		#{passwordDAO.user.username}</p>
		<p>#{messages['org.rasea.user.password.label']}:
		#{passwordDAO.user.password}</p>

		<p>Atenciosamente,</p>
		<p>Adminstrador de seguran√ßa</p>
	</m:body>
</m:message>
