<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<head>
<p:resources />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>#{settings.application.description}</title>
<link href="stylesheet/theme-silver.css" rel="stylesheet"
	type="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
<link href="stylesheet/jquery.ajaxLoader.css" rel="stylesheet"
	type="text/css" />
<script type="text/javascript" src="script/jquery.ajaxLoader.js"></script>

<style media="screen">
body {
	background-color: silver;
	margin: auto;
	height: 100%;
	width: 100%;
	overflow: hidden;
}

.login {
	background: url(img/bg_div_login.png) no-repeat;
	height: 250px;
	width: 600px;
	position: absolute;
	top: 50%;
	left: 50%;
	height: 240px;
	margin: auto;
	margin-top: -125px;
	margin-left: -300px;
	padding-left: 300px;
	padding-top: 65px;
	font-family: Helvetica, Arial, Sans-serif;
	font-size: 11px;
	z-index: 2;
}

.login table {
	width: 260px;
}

.login table tr :FIRST-CHILD {
	width: 80px;
	text-align: right;
	vertical-align: middle;
	padding-right: 3px;
	font-size: 12px;
}

.bg {
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	left: 0;
	z-index: 1;
}

.-login {
	text-align: left !important;
	font-family: Helvetica, Arial, Sans-serif;
	font-size: 11px;
}

.-password {
	text-align: left !important;
	font-family: Helvetica, Arial, Sans-serif;
	font-size: 11px;
}
}
</style>

</head>

<body style="background: none;">
<img src="img/bg_login.jpg" alt="" class="bg" />
<p:growl id="message" sticky="true" showSummary="true"
	showDetail="false" globalOnly="true" />

<s:div>
	<a4j:outputPanel id="body">
		<rich:jQuery selector=".-login" query="focus()" timing="onload" />
		<rich:jQuery selector=".-login"
			query="focus(function(){this.value=''})" timing="onload"
			rendered="#{'@profile@' == 'dev'}" />
		<rich:jQuery selector=".-password"
			query="focus(function(){this.value=''})" timing="onload"
			rendered="#{'@profile@' == 'dev'}" />
		<h:form id="login">
			<s:div styleClass="login">


				<s:decorate template="layout/formLogin.xhtml">
					<ui:define name="label">Login</ui:define>
					<h:inputText styleClass="-login" value="#{identity.username}"
						required="true" />
				</s:decorate>

				<s:decorate template="layout/formLogin.xhtml">
					<ui:define name="label">Senha</ui:define>
					<h:inputSecret styleClass="-password" value="#{identity.password}"
						required="true" />
				</s:decorate>

				<br />
				<br />

				<s:div>
					<h:commandButton value="Login" action="#{identity.login}" />
					<rich:spacer width="5px" />
					<s:link value="Alterar minha senha" view="/changePassword.xhtml" />
					<rich:spacer width="5px" />
					<s:link value="Esqueci minha senha" view="/forgotPassword.xhtml" />
				</s:div>

			</s:div>

		</h:form>

	</a4j:outputPanel>
</s:div>


</body>
</html>
