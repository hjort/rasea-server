<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="layout/template.xhtml">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:param name="showGlobalMessages" value="false" />
	<ui:param name="error" value="true" />

	<ui:define name="errorContent">
		<table align="center" width="98%" cellspacing="0" cellpadding="0"
			border="0">
			<tr>
				<td style="padding-top: 5px; padding-bottom: 5px;"><img
					src="img/rasea2/logo.jpg" /></td>
			</tr>
			<tr>
				<td>
				<h1>Error</h1>
				<p>Something bad happened :-(</p>
				</td>
			</tr>
			<tr>
				<td><h:messages id="errorMessage" styleClass="message" /></td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
