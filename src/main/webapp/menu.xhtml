<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<a4j:form ajaxSubmit="true" reRender="body">
		<s:div style="width: 187px;">
			<ui:param name="hasOwnerships" value="#{ownerships.size gt 0}" />

			<h:commandButton action="/listApplication.xhtml"
				value="#{messages['org.rasea.application.label']}"
				styleClass="menu_botao #{home.name eq 'application' ? 'menu_botao_selected' : ''}"
				rendered="#{s:hasPermission('application', applicationList.showOperation)}" />
			<h:commandButton action="/listOperation.xhtml"
				value="#{messages['org.rasea.operation.label']}"
				styleClass="menu_botao #{home.name eq 'operation' ? 'menu_botao_selected' : ''}"
				rendered="#{hasOwnerships and s:hasPermission('operation', operationList.showOperation)}" />
			<h:commandButton action="/listResource.xhtml"
				value="#{messages['org.rasea.resource.label']}"
				styleClass="menu_botao #{home.name eq 'resource' ? 'menu_botao_selected' : ''}"
				rendered="#{hasOwnerships and s:hasPermission('resource', resourceList.showOperation)}" />
			<h:commandButton action="/listRole.xhtml"
				value="#{messages['org.rasea.role.label']}"
				styleClass="menu_botao #{home.name eq 'role' ? 'menu_botao_selected' : ''}"
				rendered="#{hasOwnerships and s:hasPermission('role', roleList.showOperation)}" />
			<h:commandButton action="/listUser.xhtml"
				value="#{messages['org.rasea.user.label']}"
				styleClass="menu_botao #{home.name eq 'user' ? 'menu_botao_selected' : ''}"
				rendered="#{s:hasPermission('user', userList.showOperation)}" />
		</s:div>
	</a4j:form>
</ui:composition>
