<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<s:div styleClass="formBox">
		<table cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td valign="top" class="name #{invalid?'errors':''}"><ui:insert
					name="label" /> <s:span styleClass="required"
					rendered="#{required}">*</s:span></td>
				<td valign="top" class="value #{invalid?'errors':''}"><s:validateAll>
					<ui:insert />
				</s:validateAll></td>
				<td valign="top"><s:message styleClass="error errors" /></td>
			</tr>
		</table>
	</s:div>

</ui:composition>
