<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="template.xhtml">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:param name="title" value="#{report.title}" />

	<ui:define name="body">
		<s:div id="panel">
			<rich:tabPanel switchType="client">
				<rich:tab label="#{report.title}">
					<h:form ajaxSubmit="true" reRender="panel" id="report"
						target="_blank">
						<ui:insert name="form" />
						<rich:spacer height="20px" />
						<ui:insert name="listButtons" />
						<h:commandButton value="Exibir" action="#{report.print}"
							rendered="#{empty botaoGerar ? true : botaoGerar}">
							<ui:insert name="param" />
							<s:conversationId />
						</h:commandButton>
					</h:form>
				</rich:tab>
			</rich:tabPanel>
		</s:div>
		<ui:insert name="out" />
	</ui:define>

</ui:composition>
