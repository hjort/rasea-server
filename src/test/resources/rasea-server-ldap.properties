# Setting up only ldap parameters

ldap.server.protocol=ldaps
ldap.server.host=ldap.rasea.org
ldap.server.port=9988
ldap.bind.dn=test.username
ldap.bind.password=test.password
ldap.user.search-context-dn=ou=Users,dc=test,dc=rasea,dc=org
ldap.user.search-filter=type=test.employee
ldap.user.search-subtree=true
ldap.user.insert-pattern-dn=cn={username},ou=Users,dc=test,dc=rasea,dc=org
ldap.user.name-attribute=test.accountName
ldap.user.displayName-attribute=test.displayName
ldap.user.mail-attribute=test.mail
ldap.user.alternateMail-attribute=test.alternateMail
ldap.user.password-attribute=test.pwd
ldap.user.enabled-attribute=test.enabledControl
ldap.user.enabled-value=test.enabled
ldap.user.disabled-value=test.disabled
ldap.user.objectClass-attribute=test.objectClass
ldap.user.object-classes=test.user
ldap.user.additional-valued-attributes=test.attr1=test.value1,test.attr2=test.value2
ldap.user.password-charset=test.SHA1